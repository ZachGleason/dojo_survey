<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form id="box1" action="/process" method="post">
                <h1 id="head">Dojo Survey</h1>
                <div class="form-group" id="name">
                    <label for="your_name"> Name: </label>
                    <input type="text" class="form-control" name="your_name" placeholder="John Doe">
                </div>
                <div class="input-group mb-3" id="form1">
                    <select
                        type="submit"
                        name="location"
                        class="form-select"
                        aria-label="Default select example"
                    >
                        <option selected>Dojo Location</option>
                        <option value="1">Chicago</option>
                        <option value="2">San Francisco</option>
                        <option value="3">Tokyo</option>
                        <option value="4">France</option>
                    </select>
                    </div>
                    <div class="input-group mb-3" id="form2">
                        <select
                            type="submit"
                            name="language"
                            class="form-select"
                            aria-label="Default select example"
                        >
                            <option selected>Favorite Language:</option>
                            <option value="1">Python</option>
                            <option value="2">JavaScript</option>
                            <option value="3">Java</option>
                            <option value="4">Ruby</option>
                        </select>
                        </div>
                        <div class="form-group" id="comments">
                            <label id="comment" for="comment"></label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" name="comment" placeholder="">
                        </div>
                        <button action="/process/results" value="submit" id="submit" type="submit">Submit</button>
                </div>
            </form>
    </div>
</body>
</html>
